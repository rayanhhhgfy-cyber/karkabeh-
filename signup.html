<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* CSS */
@import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap');

:root {
--primary-color: #007BFF;
--secondary-color: #f7f7f7;
--text-color: #333;
}

body {
font-family: 'Almarai', sans-serif;
background-color: #f0f2f5;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
direction: rtl;
}

.signup-container {
display: flex;
flex-direction: column;
width: 100%;
max-width: 450px;
background-color: #fff;
border-radius: 12px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
padding: 40px;
box-sizing: border-box;
border-top: 5px solid var(--primary-color);
}

.logo-section {
text-align: center;
margin-bottom: 25px;
}

.logo {
width: 150px;
height: auto;
}

.signup-form-section h2 {
text-align: center;
color: var(--text-color);
margin-bottom: 20px;
font-weight: 700;
font-size: 1.8rem;
}

.input-group {
margin-bottom: 20px;
text-align: right;
position: relative;
}

.input-group label {
display: block;
margin-bottom: 8px;
color: #555;
font-size: 0.9rem;
}

.input-group input {
width: 100%;
padding: 12px 15px;
border: 1px solid #ddd;
border-radius: 8px;
font-size: 1rem;
box-sizing: border-box;
transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group input:focus {
outline: none;
border-color: var(--primary-color);
box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.signup-btn {
width: 100%;
padding: 14px;
background-color: var(--primary-color);
color: #fff;
border: none;
border-radius: 50px;
font-size: 1.1rem;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s, transform 0.2s;
}

.signup-btn:hover {
background-color: #0056b3;
transform: translateY(-2px);
}

.login-link {
text-align: center;
margin-top: 30px;
color: #666;
font-size: 0.9rem;
}

.login-link a {
color: var(--primary-color);
text-decoration: none;
font-weight: bold;
}
</style>
</head>
<body>

<div class="signup-container">
<div class="logo-section">
<img src="ka.png" alt="شعار المتجر" class="logo">
</div>

<div class="signup-form-section">
<h2>إنشاء حساب جديد</h2>

<form id="signupForm">
<div class="input-group">
<label for="fullName">الاسم الكامل</label>
<input type="text" id="fullName" name="fullName" required>
</div>
<div class="input-group">
<label for="email">البريد الإلكتروني</label>
<input type="email" id="email" name="email" required>
</div>
<div class="input-group">
<label for="password">كلمة المرور</label>
<input type="password" id="password" name="password" required>
</div>
<button type="submit" class="signup-btn">إنشاء الحساب</button>
</form>

<p class="login-link">
لديك حساب بالفعل؟ <a href="#" id="loginLink">تسجيل الدخول</a>
</p>
</div>
</div>

<script>
// JavaScript
document.addEventListener('DOMContentLoaded', () => {
const signupForm = document.getElementById('signupForm');
const loginLink = document.getElementById('loginLink');

signupForm.addEventListener('submit', (event) => {
event.preventDefault();

const fullName = document.getElementById('fullName').value;
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;

if (fullName.trim() === '' || email.trim() === '' || password.trim() === '') {
alert('الرجاء تعبئة جميع الحقول.');
return;
}

// حفظ بيانات المستخدم في localStorage
const userData = {
email: email,
password: password
};
localStorage.setItem('userAccount', JSON.stringify(userData));
localStorage.setItem('lastLoggedInEmail', email);

alert('تم إنشاء حسابك بنجاح! الآن يمكنك تسجيل الدخول.');

window.location.href = 'login.html';
});

loginLink.addEventListener('click', (event) => {
event.preventDefault();
window.location.href = 'login.html';
});
});
</script>
</body>
</html>
